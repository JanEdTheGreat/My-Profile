<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
</head>

<body>

<h1>Contact</h1>
<form>
<table>
    <tr>
        <td><label>Enter your name:</label></td>
        <td><input type="text" name="userName"></td>
    </tr>

    <tr>
        <td><label>Enter email address:</label></td>
        <td><input type="email" name="userEmail"></td>
    </tr>

    <tr>
        <td><label>Contact#:</label></td>
        <td><input type="tel"></td>
    </tr> 
    
    <tr>
        <td><label for="textarea">Message:</label></td>
        <td>
            <textarea name="textarea" rows="10" cols="50" name="userMessage">Write your message here</textarea>
        </td>
    </tr>

</table>
<input type="submit">
</form>

</body>
</html>
